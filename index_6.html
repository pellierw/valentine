<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♥!Сюрприз!♥</title>

    <link rel="stylesheet" href="style6.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script type="text/javascript" src="ThreeCanvas.js"></script>
    <script type="text/javascript" src="Snow.js"></script>
</head>
<body>
    <div class="content">
        <div class="base" style="background-image: url(img/seven-base.png);">
            <div class="cont">
                <div class="title">финальный раунд</div>
                <div class="cond">Введи пароль</div>
                <div class="hint">
                    <div class="card">
                        <div class="card-inner">
                            <div class="card-front">
                                <p>Подсказка</p>
                            </div>
                            <div class="card-back">
                                <p>паролем является ответ на игру 5 букв</p>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="form">
                    <input type="text" class="answer" id="answer">
                    <input id="elem" type="button" value=" проверить" class="check">
                    <script type="module">

                        let rightGuess = "котик";

                        elem.onclick = function check(){

                            let row = document.getElementById("answer");
                            let answer = row.value;                  
                        
                            if(answer === rightGuess){
                                toastr.success("Правильно!!!");
                            
                                setTimeout(function(){
                                    document.getElementById('Complete_btn').style.display='flex';
                                    document.getElementById('elem').style.display='none';
                                },2000);

                                return;
                            }
                            else{
                                toastr.error("Попробуй ещё раз... :(");
                                return;
                            }
                        }
                    </script>
                </form>
                <button id="Complete_btn" class="hide" onclick="location.href='index_7.html'">вперёд</button>
            </div>
            
        </div>
        <div class="snow">
            <script src="script2.js">
            </script>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
